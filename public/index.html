<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="align-items: center;">Todo List</h1>

    
    <form id="todoForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    
    
    <div id="popupForm" style="display: none;">
        <form id="updateForm">
            <div class="mb-3">
                <label for="updateTitle">Title:</label>
                <input type="text" class="form-control" id="updateTitle" name="title">
            </div>
            <div class="mb-3">
                <label for="updateDescription">Description:</label>
                <input type="text" class="form-control" id="updateDescription" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        
    </div>
    <div id="content">
    <table id="heading" cellpadding="10" cellwidth="10">
        <tr>
        <td>Title</td>
        <td>Description</td>
    </tr>
</table>
     <table id="todos" cellspacing="10" cellpadding="10">  
    </table>
</div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
