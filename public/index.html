<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>

  <style>
    body {
      background-color: #f4f6f8;
    }
    .todo-container {
      max-width: 800px;
      margin: auto;
      padding-top: 40px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    #popupForm {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container todo-container">
    <h1 class="text-center mb-4 text-primary"><i class="fas fa-tasks"></i> Todo List</h1>

    <!-- Todo Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="todoForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter todo title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" required>
          </div>
          <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle"></i> Add Todo</button>
        </form>
      </div>
    </div>

    <!-- Update Form -->
    <div id="popupForm" class="d-none">
      <h5>Update Todo</h5>
      <form id="updateForm">
        <div class="mb-3">
          <label for="updateTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="updateTitle" required>
        </div>
        <div class="mb-3">
          <label for="updateDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="updateDescription" required>
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fas fa-sync-alt"></i> Update</button>
      </form>
    </div>

    <!-- Todo Table -->
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h5 class="card-title">Tasks</h5>
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th style="width: 150px;">Actions</th>
            </tr>
          </thead>
          <tbody id="todos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script Tags -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
